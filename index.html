<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hero Forge</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen p-6 bg-gradient-to-br from-yellow-100 via-amber-100 to-stone-100">
  <main class="max-w-3xl mx-auto bg-white/70 backdrop-blur-md border-2 border-stone-300 p-6 rounded-lg shadow-lg space-y-6">
    <h1 class="text-3xl font-bold text-center">Hero Forge</h1>
    <form id="sheet" class="space-y-6">
      <section class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <label class="block">
          <span class="font-semibold">Name</span>
          <input type="text" id="name" class="w-full border border-gray-300 rounded px-2 py-1">
        </label>
        <label class="block">
          <span class="font-semibold">Class</span>
          <select id="class" class="w-full border border-gray-300 rounded px-2 py-1">
            <option value="barbarian">Barbarian</option>
            <option value="bard">Bard</option>
            <option value="cleric">Cleric</option>
            <option value="druid">Druid</option>
            <option value="fighter">Fighter</option>
            <option value="monk">Monk</option>
            <option value="paladin">Paladin</option>
            <option value="ranger">Ranger</option>
            <option value="rogue">Rogue</option>
            <option value="sorcerer">Sorcerer</option>
            <option value="warlock">Warlock</option>
            <option value="wizard">Wizard</option>
            <option value="artificer">Artificer</option>
          </select>
        </label>
        <label class="block">
          <span class="font-semibold">Level</span>
          <input type="number" id="level" min="1" max="20" value="1" class="w-full border border-gray-300 rounded px-2 py-1">
        </label>
        <label class="block">
          <span class="font-semibold">Race</span>
          <select id="race" class="w-full border border-gray-300 rounded px-2 py-1">
            <option value="human">Human (+1 all)</option>
            <option value="elf">Elf (+2 Dex)</option>
            <option value="dwarf">Dwarf (+2 Con)</option>
            <option value="halfling">Halfling (+2 Dex)</option>
            <option value="gnome">Gnome (+2 Int)</option>
            <option value="half-orc">Half-Orc (+2 Str, +1 Con)</option>
            <option value="tiefling">Tiefling (+2 Cha, +1 Int)</option>
            <option value="dragonborn">Dragonborn (+2 Str, +1 Cha)</option>
            <option value="half-elf">Half-Elf (+2 Cha, +1 Dex)</option>
          </select>
        </label>
        <label class="block">
          <span class="font-semibold">Background</span>
          <select id="background" class="w-full border border-gray-300 rounded px-2 py-1">
            <option value="acolyte">Acolyte (+1 Wis)</option>
            <option value="soldier">Soldier (+1 Str)</option>
            <option value="scholar">Scholar (+1 Int)</option>
            <option value="criminal">Criminal (+1 Dex)</option>
          </select>
        </label>
      </section>
      <section>
        <h2 class="text-xl font-semibold mb-2">Ability Scores</h2>
        <div class="grid grid-cols-2 sm:grid-cols-3 gap-3">
          <div class="flex justify-between items-center bg-white/80 rounded px-2 py-1">
            <label class="flex-1">STR <input type="number" id="str" value="10" class="w-16 border border-gray-300 rounded ml-1 px-1"></label>
            <span id="str-total"></span> <span id="str-mod"></span>
          </div>
          <div class="flex justify-between items-center bg-white/80 rounded px-2 py-1">
            <label class="flex-1">DEX <input type="number" id="dex" value="10" class="w-16 border border-gray-300 rounded ml-1 px-1"></label>
            <span id="dex-total"></span> <span id="dex-mod"></span>
          </div>
          <div class="flex justify-between items-center bg-white/80 rounded px-2 py-1">
            <label class="flex-1">CON <input type="number" id="con" value="10" class="w-16 border border-gray-300 rounded ml-1 px-1"></label>
            <span id="con-total"></span> <span id="con-mod"></span>
          </div>
          <div class="flex justify-between items-center bg-white/80 rounded px-2 py-1">
            <label class="flex-1">INT <input type="number" id="int" value="10" class="w-16 border border-gray-300 rounded ml-1 px-1"></label>
            <span id="int-total"></span> <span id="int-mod"></span>
          </div>
          <div class="flex justify-between items-center bg-white/80 rounded px-2 py-1">
            <label class="flex-1">WIS <input type="number" id="wis" value="10" class="w-16 border border-gray-300 rounded ml-1 px-1"></label>
            <span id="wis-total"></span> <span id="wis-mod"></span>
          </div>
          <div class="flex justify-between items-center bg-white/80 rounded px-2 py-1">
            <label class="flex-1">CHA <input type="number" id="cha" value="10" class="w-16 border border-gray-300 rounded ml-1 px-1"></label>
            <span id="cha-total"></span> <span id="cha-mod"></span>
          </div>
        </div>
      </section>

      <section>
        <h2 class="text-xl font-semibold mb-2">Vitals</h2>
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
          <label class="block">Armor Class <input type="number" id="ac" value="10" class="w-full border border-gray-300 rounded px-2 py-1"></label>
          <label class="block">Hit Points <input type="number" id="hp" value="1" class="w-full border border-gray-300 rounded px-2 py-1"></label>
          <label class="block">Speed <input type="number" id="speed" value="30" class="w-full border border-gray-300 rounded px-2 py-1"></label>
        </div>
      </section>

      <section class="space-y-1">
        <p>Proficiency Bonus: <span id="prof"></span></p>
        <p>Initiative: <span id="initiative"></span></p>
        <p>Passive Perception: <span id="passive-perception"></span></p>
      </section>

      <section>
        <h2 class="text-xl font-semibold mb-2">Dice Roller</h2>
        <div class="flex flex-wrap gap-2">
          <button type="button" class="w-12 h-12 bg-indigo-500 text-white rounded-full flex items-center justify-center hover:bg-indigo-600" data-sides="4">d4</button>
          <button type="button" class="w-12 h-12 bg-indigo-500 text-white rounded-full flex items-center justify-center hover:bg-indigo-600" data-sides="6">d6</button>
          <button type="button" class="w-12 h-12 bg-indigo-500 text-white rounded-full flex items-center justify-center hover:bg-indigo-600" data-sides="8">d8</button>
          <button type="button" class="w-12 h-12 bg-indigo-500 text-white rounded-full flex items-center justify-center hover:bg-indigo-600" data-sides="10">d10</button>
          <button type="button" class="w-12 h-12 bg-indigo-500 text-white rounded-full flex items-center justify-center hover:bg-indigo-600" data-sides="12">d12</button>
          <button type="button" class="w-12 h-12 bg-indigo-500 text-white rounded-full flex items-center justify-center hover:bg-indigo-600" data-sides="20">d20</button>
        </div>
        <div id="dice-result" class="text-2xl font-bold mt-2"></div>
      </section>

      <section>
        <h2 class="text-xl font-semibold mb-2">Inventory</h2>
        <div class="flex gap-2 mb-2">
          <input id="item-name" type="text" placeholder="Item" class="flex-1 border border-gray-300 rounded px-2 py-1">
          <input id="item-icon" type="text" placeholder="ðŸ”®" class="w-16 border border-gray-300 rounded px-2 py-1">
          <button type="button" id="add-item" class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600">Add</button>
        </div>
        <ul id="inventory-list" class="space-y-1"></ul>
      </section>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
